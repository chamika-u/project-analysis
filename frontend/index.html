<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Submission System - Sabaragamuwa University</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>üè• Medical Submission System</h1>
                <p>Sabaragamuwa University of Sri Lanka</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="demo-credentials">
                <h4>Demo Credentials:</h4>
                <p><strong>Medical Officer:</strong> medical_officer / medical123</p>
                <p><strong>Student:</strong> student1 / student123</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
